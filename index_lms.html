<body id="body" onload="initLMS()" onunload="terminateCommunication()" onbeforeunload="terminateCommunication()">

    <div class="container">
        <!--  <img src="resources/img/SL-PLayer.png" /> -->
        <div class="translator display-none">
            <div class="navigation">
                <div class="exit-container">
                    <div class="exit"></div>
                </div>
            </div>
            <video id="translator" width="100%" height="100%" controls controlsList="nodownload">
            </video>
        </div>
        <div class="popup-overlay  display-none">
            <div class="Popup-box">
                <div class="Popup-wrap">
                    <h4></h4>
                    <button type="button" id="lastVideoEndExit" class="exitButton"></button>
                    <div class="close-text"></div>
                </div>
            </div>
        </div>
        <div class="popup-overlay-confirm  display-none">
            <div class="Popup-box">
                <div class="Popup-wrap">
                    <h4>Are you sure you want to exit?</h4>
                    <button type="button" class="yesButtonConfirm yesNoButton">Yes</button>
                    <button type="button" class="noButtonConfirm yesNoButton">No</button>
                </div>
            </div>
        </div>
        <div class="popup-overlay-congrats  display-none">
            <div class="Popup-box">
                <div class="Popup-wrap">
                    <button type="button" class="exitButton congratsOk">Ok</button>
                </div>
            </div>
        </div>

        <!--/******* Test Mob*******************/
        <div class="popup-overlay-window-close  display-none">
            <div class="Popup-box">
                <div class="Popup-wrap">
                    <button type="button" class="exitButton windowClose">Ok</button>
                </div>
            </div>
        </div>
        <-/******* Test Mob*******************/-->

        <div id="initialPage">
            <!-- initialPage -->
            <div class="initialvideo">
                <div class="navigation navigation-video"></div>
                <video id="introVideo1" class="introVideo" width="100%" height="100%" controls controlsList="nodownload" autoplay>
                    <source src="resources/video/Royal_Enfield_Intro_Video_V2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="languageSelect display-none">
                <div class="navigation"></div>
                <div class="character">
                    <img src="resources/img/Picture3.png" />
                </div>
                <div class="welcomeContainer">
                    <div class="coursename">Welcome to the Periodic Maintenance Inspection</div>
                    <div class="selectLanguage">Click the Go button to start.</div>
                    <div class="buttonsWrapper">
                        <button type="button" class="goButton">Go</button>
                    </div>
                </div>
                <div class="clearFix"></div>
            </div>
        </div>
        <!-- End   initialPage -->
        <!-- suspend data popup -->
        <div class="popup-overlay-suspend display-none">
            <div class="Popup-box">
                <div class="Popup-wrap">
                    <h4>Do you want to resume to the last service visited?</h4>
                    <button type="button" class="yesButton yesNoButton">Yes</button>
                    <button type="button" class="noButton yesNoButton">No</button>

        </div>
